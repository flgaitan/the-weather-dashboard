<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous"/>

    <link rel="stylesheet" href="./assets/style.css"/>
    <title>The Weather Dashboard</title>
  </head>
  <body>
    <header>
      <h1 class="display-1">Your daily weather forecast.</h1>
      <h2 class="display-2">Current Time &amp; Date: <br/> <span id="timeclock-display">00:00:00</span></h2>
    </header>

    <body>
      <form>
      <input type="text-input" id="city-input" placeholder="Search for a city" autofocus></input>
      <button id="submit-Btn" type="text-input-btn">SUBMIT</button>
      <span class="msg"></span>
    </form>
    <!--<section class="weather-center">Your Weather Display</section>-->
    <div class="container">
      <div id="loc" class="location"></div>
      <div id="temp" class="temperature"></div>
      <div id="humid" class="humiditydisplay"></div>
      <div id="windy" class="wind-conditions"></div>
      <div id="weather-display" class="icon"></div>
    </div>
